<div class="d-flex justify-content-between align-items-center p-1 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img routerLink="/" routerLinkActive="router-link-active"  src="/assets/images/logo.png" alt="logo" style="max-height: 70px; cursor: pointer;">
    <nav class="d-flex my-2 my-md-0 mr-md-3 mx-2">
        <a 
            routerLink="/" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link p-2 text-decoration-none text-uppercase">Home</a>
        <a 
            routerLink="/shop" 
            routerLinkActive="active" 
            class="nav-link p-2 text-decoration-none text-uppercase">Shop</a>
    </nav>
    <div class="d-flex align-items-center gap-3">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async)?.basketItems?.length ?? 0 > 0" class="cart-no">
                {{(basket$ | async)?.basketItems?.length}}
            </div>
        </a>
        <div *ngIf="!(currentUser$ | async)" class="btn-container d-flex justify-content-between align-items-center ms-4">
            <app-button routerLink="/auth/login" className="btn btn-outline-primary"  label="Login"></app-button>
            <app-button routerLink="/auth/register" className="btn btn-outline-secondary" label="Sign up"></app-button>
        </div>
        <div *ngIf="(currentUser$ | async) as currentUser" class="dropdown ms-4" dropdown>
            <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                Welcome <strong>{{currentUser.firstName}}</strong>
            </a>
            <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-shopping-cart me-3"></i>
                    <span>My Basket</span>
                </a>
                <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-history me-3"></i>
                    <span>My Orders</span>
                </a>
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                    <i class="fa fa-sign-out me-3"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
</div>
