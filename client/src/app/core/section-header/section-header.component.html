<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-5" style="margin-top: 79px; background-color: #F5F5F5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <h1>{{ breadcrumbs[breadcrumbs.length - 1].label  }}</h1>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
