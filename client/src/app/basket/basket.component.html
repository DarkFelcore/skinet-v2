<div *ngIf="!(basket$ | async)" class="d-flex flex-column justify-content-center align-items-center gap-3 empty-basket-container">
    <img src="/assets/images/empty-basket.png" alt="empty-basket" style="width: 10rem;">
    <h1>There are no items in your basket</h1>
    <app-button routerLink="/shop" className="btn btn-primary" label="Add items to my basket"></app-button>
</div>

<div *ngIf="(basket$ | async) as basket" class="container">
    <div *ngIf="basket.basketItems.length > 0">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 py-3 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let item of basket.basketItems">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img style="width: 6rem;" class="img-fluid" src={{item.pictureUrl}} alt={{item.productName}}>
                                                <div class="ms-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a class="text-dark" routerLink="/shop/{{item.id}}">{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weigth-normal font-italic d-block">Type: {{item.type}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{item.price | currency: 'EUR'}}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center gap-2">
                                                <i (click)="decrementBasketItemQuantity(item)" class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                                                <span style="font-size: 1.3rem; font-weight: bold;">{{item.quantity}}</span>
                                                <i (click)="incrementBasketItemQuantity(item)" class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{(item.price * item.quantity) | currency: 'EUR'}}</strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-6">
                        <app-order-summary></app-order-summary>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 w-100">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
