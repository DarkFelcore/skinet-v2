<div class="card h-100 box-shadow">
    <img class="bg-info img-fluid" src={{product.pictureUrl}} alt={{product.name}}>
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2">{{ product.price | currency: 'EUR' }}</span>
        
        <div class="d-flex w-100 align-items-center gap-2">
            <app-icon-button style="width: inherit;" className="btn btn-outline-secondary btn-cart w-100" icon="fa fa-shopping-cart"></app-icon-button>
            <app-button style="width: inherit;" className="btn btn-outline-secondary btn-view w-100" label="View"></app-button>
        </div>
        
    </div>
</div>
